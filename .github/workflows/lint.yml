---
name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Compile
        run: npm install && npm run build
      - name: Run the linter
        run: ./lint
      - name: Lint the git tree
        run: npx @blaahaj/lint-git-tree@1.0.0
